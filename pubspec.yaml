name: aevue_flutter_challange
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^5.0.2
  sizer: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: times new roman 
      fonts:
        - asset: assets/fonts/times new roman bold italic.ttf
        - asset: assets/fonts/times new roman bold.ttf
        - asset: assets/fonts/times new roman italic.ttf
        - asset: assets/fonts/times new roman.ttf
          style: italic

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
